/* DASHBOARD */

/* ================================
   LIBRARY WIDGET / MODAL (UPGRADED)

================================ */

(function () {

  /* -------- LIBRARY DATA -------- */
  const LIBRARY_ITEMS = [

  modal.id = "library-modal";
  modal.innerHTML = `
    <div id="library-backdrop"></div>
    <div id="library-window">
      <div id="library-header">
        <span>Library</span>
        <button id="library-close">âœ•</button>

  `;
  document.body.appendChild(modal);

  /* -------- STYLES -------- */
  const style = document.createElement("style");
  style.textContent = `
    #library-modal {
      position: fixed;
      inset: 0;
      z-index: 10000;
      display: none;
      font-family: monospace;
    }

    #library-backdrop {
      position: absolute;

      border: 1px solid #444;

      padding: 6px;
      cursor: pointer;

<script>
/* ================================
   DASHBOARD TOGGLE
================================ */

window.onclick = function(event) {

    const menu = document.getElementById('dashboard-menu');
    if (menu.style.display === 'block') {
      menu.style.display = 'none';
    }
  }
};

/* ================================
   MAIN JS & CHART LOGIC
================================ */
// DOM Elements
const jsonInput = document.getElementById("jsonInput");
const canvas = document.getElementById("chart");
const ctx = canvas.getContext("2d");
const timeLabel = document.getElementById("timeLabel");
const audio = document.getElementById("audio");
const timeScroll = document.getElementById("timeScroll");
const noteInfo = document.getElementById("noteInfo");

// State Variables
let chartData;
let currentTime = 0;
let playing = false;
let audioUnlocked = false;
let selectedNote = null;
let selectedIndex = -1;
let isDragging = false;
let dragStartX = 0;
let dragStartY = 0;
let dragStartTime = 0;
let dragStartLane = 0;

// Constants
const ARROW_SIZE = 40;
const ARROW_HALF = 20;
const HOLD_WIDTH = 20;
const SCROLL_MULT = 0.5;
const HIT_WINDOW = 40;
const LANE_WIDTH = 110;
const LANE_OFFSET = 50;
const LANE_SNAP_THRESHOLD = 35; // Distance to snap to lane

const playerPaths = [
  "https://raw.githubusercontent.com/mcmattyobriore/vslicr5/main/system/arrows/arrow_purple.png",
  "https://raw.githubusercontent.com/mcmattyobriore/vslicr5/main/system/arrows/arrow_blue.png",
  "https://raw.githubusercontent.com/mcmattyobriore/vslicr5/main/system/arrows/arrow_green.png",
  "https://raw.githubusercontent.com/mcmattyobriore/vslicr5/main/system/arrows/arrow_red.png"
];

const opponentPaths = [

  "https://raw.githubusercontent.com/mcmattyobriore/vslicr5/main/system/arrows/arrow_miss_blue.png",

];

  return i;

const rotations = [-Math.PI/2, Math.PI, 0, Math.PI/2];

// Initialize Chart Data
chartData = {

  events: [],
  notes: { easy: [], normal: [], hard: [] },
  generatedBy: "VslicR5 - FNF v0.8.0"
};

const saved = localStorage.getItem("vslicr5_chart");
if (saved) {

/* ================================
   HELPER FUNCTIONS
================================ */
function stringifyChart(d) {
  return JSON.stringify(d, null, 2);
}

function syncTextarea() {
  jsonInput.value = stringifyChart(chartData);
}

function updateTimeLabel() {
  const cur = Math.floor(currentTime);
  const tot = audio.duration ? Math.floor(audio.duration * 1000) : 0;
  timeLabel.textContent = `Time: ${cur} ms - ${tot} ms`;
}

function clampLength(v) {
  const max = audio.duration ? audio.duration * 1000 : Infinity;
  return Math.max(0, Math.min(v, max));
}

function clampTime(v) {
  const max = audio.duration ? audio.duration * 1000 : Infinity;
  return Math.max(0, Math.min(v, max));
}

function unlockAudio() {
  if (audioUnlocked) return;
  audioUnlocked = true;
  audio.play().then(() => {
    audio.pause();
    audio.currentTime = 0;
  }).catch(() => {});
}

/* ================================
   LANE SNAPPING LOGIC
================================ */
function getNearestLane(mouseX) {
  let nearestLane = -1;
  let minDistance = Infinity;
  
  // Check all 8 lanes (0-7)
  for (let lane = 0; lane < 8; lane++) {
    const laneX = lane * LANE_WIDTH + LANE_OFFSET;
    const distance = Math.abs(mouseX - laneX);
    
    if (distance < LANE_SNAP_THRESHOLD && distance < minDistance) {
      minDistance = distance;
      nearestLane = lane;
    }
  }
  
  return nearestLane;
}

================================ */
function importAudio(input) {
  const f = input.files[0];
  if (!f) return;
  
  unlockAudio();
  audio.src = URL.createObjectURL(f);
  audio.load();
  
  audio.onloadedmetadata = () => {
    timeScroll.max = Math.floor(audio.duration * 1000);
    currentTime = 0;
    updateTimeLabel();
    drawChart();
  };
}

function playAudio() {
  unlockAudio();
  audio.play();
  playing = true;
}

function pauseAudio() {
  audio.pause();
  playing = false;
}

function stopAudio() {
  audio.pause();
  audio.currentTime = 0;
  currentTime = 0;
  playing = false;
  timeScroll.value = 0;
  updateTimeLabel();
  drawChart();
}

function seekTime(ms) {
  unlockAudio();
  currentTime = Math.max(0, currentTime + ms);
  audio.currentTime = currentTime / 1000;
  timeScroll.value = currentTime;
  updateTimeLabel();
  drawChart();
}

  currentTime = audio.currentTime * 1000;
  timeScroll.value = currentTime;
  updateTimeLabel();

});

timeScroll.addEventListener("input", () => {
  currentTime = Number(timeScroll.value);
  audio.currentTime = currentTime / 1000;

});

/* ================================
   ADD NOTE
================================ */
function addNote(lane) {
  const n = [Math.floor(currentTime), lane, 0, []];
  
  for (const d of ["easy", "normal", "hard"]) {
    chartData.notes[d].push([...n]);
  }
  
  chartData.notes.normal.sort((a, b) => a[0] - b[0]);
  syncTextarea();
  drawChart();
}

/* ================================
   KEY HANDLING
================================ */
window.addEventListener("keydown", e => {
  if (document.activeElement === jsonInput) return;
  
  const k = e.key.toLowerCase();
  
  if (k === "arrowleft") addNote(0);
  else if (k === "arrowdown") addNote(1);
  else if (k === "arrowup") addNote(2);
  else if (k === "arrowright") addNote(3);
  else if (k === "a") addNote(4);
  else if (k === "s") addNote(5);
  else if (k === "w") addNote(6);
  else if (k === "d") addNote(7);
  else if (k === " ") {
    e.preventDefault();
    playing ? pauseAudio() : playAudio();
  }
});

/* ================================
   CANVAS MOUSE INTERACTIONS
================================ */
canvas.addEventListener("mousedown", e => {
  const r = canvas.getBoundingClientRect();
  const mx = e.clientX - r.left;
  const my = e.clientY - r.top;
  const cy = canvas.height / 2;
  
  // Check if clicking on a note
  selectedNote = null;
  selectedIndex = -1;
  
  chartData.notes.normal.forEach((n, i) => {
    const x = n[1] * LANE_WIDTH + LANE_OFFSET;
    const y = cy - (n[0] - currentTime) * SCROLL_MULT;
    
    if (mx > x - 20 && mx < x + 20 && my > y - 20 && my < y + 20) {
      selectedNote = n;
      selectedIndex = i;
      isDragging = true;
      dragStartX = mx;
      dragStartY = my;
      dragStartTime = n[0];
      dragStartLane = n[1];
    }
  });
  
  if (selectedNote) {
    updateNoteInfo();
    drawChart();
  }
});

canvas.addEventListener("mousemove", e => {
  if (!isDragging || selectedIndex < 0) return;
  
  const r = canvas.getBoundingClientRect();
  const mx = e.clientX - r.left;
  const my = e.clientY - r.top;
  const cy = canvas.height / 2;
  
  // Calculate time change based on Y movement
  const deltaY = dragStartY - my;
  const timeChange = deltaY / SCROLL_MULT;
  const newTime = clampTime(Math.floor(dragStartTime + timeChange));
  
  // Calculate lane change based on X movement
  const newLane = getNearestLane(mx);
  
  // Update note across all difficulties
  if (newLane >= 0 && newLane <= 7) {
    for (const d of ["easy", "normal", "hard"]) {
      if (chartData.notes[d][selectedIndex]) {
        chartData.notes[d][selectedIndex][0] = newTime;
        chartData.notes[d][selectedIndex][1] = newLane;
      }
    }
    
    // Update selected note reference
    selectedNote[0] = newTime;
    selectedNote[1] = newLane;
    
    updateNoteInfo();
    syncTextarea();
    drawChart();
  }
});

canvas.addEventListener("mouseup", () => {
  if (isDragging) {
    isDragging = false;
    
    // Re-sort notes after dragging
    for (const d of ["easy", "normal", "hard"]) {
      chartData.notes[d].sort((a, b) => a[0] - b[0]);
    }
    
    // Find new index after sorting
    const newIndex = chartData.notes.normal.findIndex(n => 
      n[0] === selectedNote[0] && n[1] === selectedNote[1]
    );
    
    if (newIndex >= 0) {
      selectedIndex = newIndex;
    }
    
    syncTextarea();
    drawChart();
  }
});

canvas.addEventListener("mouseleave", () => {
  if (isDragging) {
    isDragging = false;
    
    // Re-sort notes
    for (const d of ["easy", "normal", "hard"]) {
      chartData.notes[d].sort((a, b) => a[0] - b[0]);
    }
    
    syncTextarea();
    drawChart();
  }
});

canvas.addEventListener("click", e => {
  if (isDragging) return; // Don't select if we were dragging
  
  const r = canvas.getBoundingClientRect();
  const mx = e.clientX - r.left;
  const my = e.clientY - r.top;
  const cy = canvas.height / 2;
  
  selectedNote = null;
  selectedIndex = -1;
  
  chartData.notes.normal.forEach((n, i) => {
    const x = n[1] * LANE_WIDTH + LANE_OFFSET;
    const y = cy - (n[0] - currentTime) * SCROLL_MULT;
    
    if (mx > x - 20 && mx < x + 20 && my > y - 20 && my < y + 20) {
      selectedNote = n;
      selectedIndex = i;
    }
  });
  
  if (selectedNote) {
    updateNoteInfo();
  } else {
    noteInfo.textContent = "Selected note: none";
  }
  
  drawChart();
});

canvas.addEventListener("dblclick", () => {
  if (selectedIndex < 0) return;
  
  for (const d of ["easy", "normal", "hard"]) {
    chartData.notes[d].splice(selectedIndex, 1);
  }
  
  selectedIndex = -1;
  selectedNote = null;
  noteInfo.textContent = "Selected note: none";
  syncTextarea();
  drawChart();
});

/* ================================
   UPDATE NOTE INFO
================================ */
function updateNoteInfo() {
  if (!selectedNote) {
    noteInfo.textContent = "Selected note: none";
    return;
  }
  
  const len = selectedNote[2] || 0;
  const laneType = selectedNote[1] < 4 ? "Player" : "Opponent";
  const direction = ["Left", "Down", "Up", "Right"][selectedNote[1] % 4];
  
  noteInfo.innerHTML = `
    <div>Selected note: <b>${selectedNote[0]}ms</b> | lane <b>${selectedNote[1]}</b> (${laneType} - ${direction})</div>
    <div style="margin-top:4px">Length: <input id="noteLengthInput" type="number" value="${len}" style="width:90px;background:#000;color:#0f0;border:1px solid #333;"> ms</div>
  `;
  
  const input = document.getElementById("noteLengthInput");
  
  const commit = () => {
    const v = clampLength(Number(input.value) || 0);
    
    for (const d of ["easy", "normal", "hard"]) {
      if (chartData.notes[d][selectedIndex]) {
        chartData.notes[d][selectedIndex][2] = v;
      }
    }
    
    syncTextarea();
    drawChart();
  };
  
  input.addEventListener("keydown", ev => {
    if (ev.key === "Enter") {
      ev.preventDefault();
      commit();
      input.blur();
    }
  });
  
  input.addEventListener("change", commit);
}

/* ================================
   DRAW CHART
================================ */
function drawChart() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.imageSmoothingEnabled = false;
  
  const cy = canvas.height / 2;
  
  // Draw lane lines
  for (let i = 0; i < 8; i++) {
    ctx.strokeStyle = "#333";
    ctx.beginPath();
    ctx.moveTo(i * LANE_WIDTH + LANE_OFFSET, 0);
    ctx.lineTo(i * LANE_WIDTH + LANE_OFFSET, canvas.height);
    ctx.stroke();
  }
  
  // Draw center line (hit line)
  ctx.strokeStyle = "#f00";
  ctx.beginPath();
  ctx.moveTo(0, cy);
  ctx.lineTo(canvas.width, cy);
  ctx.stroke();
  
  // Draw hold notes
  chartData.notes.normal.forEach(n => {
    if (n[2] > 0) {
      const x = n[1] * LANE_WIDTH + LANE_OFFSET;
      const y = cy - (n[0] - currentTime) * SCROLL_MULT;
      const h = n[2] * SCROLL_MULT;
      
      ctx.globalAlpha = 0.6;
      ctx.fillStyle = laneColors[n[1] % 4];
      ctx.fillRect(x - HOLD_WIDTH / 2, y - h, HOLD_WIDTH, h);
      ctx.globalAlpha = 1;
    }
  });
  
  // Draw notes
  chartData.notes.normal.forEach((n, i) => {
    const x = n[1] * LANE_WIDTH + LANE_OFFSET;
    const y = cy - (n[0] - currentTime) * SCROLL_MULT;
    
    if (y < -50 || y > canvas.height + 50) return;
    
    const lane = n[1] % 4;
    let img = n[1] < 4 ? playerImages[lane] : opponentImages[lane];
    
    if (Math.abs(n[0] - currentTime) <= HIT_WINDOW) {
      img = hitImage;
    }
    
    if (img.complete) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(rotations[lane]);
      ctx.drawImage(img, -20, -20, 40, 40);
      ctx.restore();
    }
    
    // Highlight selected note
    if (i === selectedIndex) {
      ctx.strokeStyle = "#ff0";
      ctx.lineWidth = 2;
      ctx.strokeRect(x - 24, y - 24, 48, 48);
      ctx.lineWidth = 1;
    }
  });
}

/* ================================

const DIFF_ICON_CHECKED = "checked.png";
const DIFF_ICON_UNCHECKED = "unchecked.png";

let activeDifficulties = { easy: true, normal: true, hard: true };

function selectAllDifficulties() {
  activeDifficulties.easy = true;
  activeDifficulties.normal = true;
  activeDifficulties.hard = true;
  updateDifficultyButtons();
  syncTextarea();
  drawChart();
}

const alertEl = document.createElement("div");

function showDifficultyAlert() {
  alertEl.classList.add("show");
  clearTimeout(alertTimeout);
  alertTimeout = setTimeout(() => alertEl.classList.remove("show"), 1600);
}

function getActiveDifficulties() {
  return Object.keys(activeDifficulties).filter(d => activeDifficulties[d]);
}

function toggleDifficulty(diff) {
  activeDifficulties[diff] = !activeDifficulties[diff];
  updateDifficultyButtons();
  syncTextarea();
  drawChart();
}

function updateDifficultyButtons() {
  ["easy", "normal", "hard"].forEach(diff => {
    const btn = document.getElementById("btn-" + diff);
    if (!btn) return;
    
    const img = btn.querySelector("img");
    if (!img) return;
    
    img.src = activeDifficulties[diff] ? DIFF_ICON_CHECKED : DIFF_ICON_UNCHECKED;
  });
}

  const diffs = getActiveDifficulties();
  
  if (diffs.length === 0) {

    return;

  const note = [Math.floor(currentTime), lane, 0, []];
  
  diffs.forEach(diff => {
    chartData.notes[diff].push([...note]);

  });

window.syncTextarea = function() {
  const filtered = JSON.parse(JSON.stringify(chartData));
  
  ["easy", "normal", "hard"].forEach(diff => {
    if (!activeDifficulties[diff]) {
      filtered.notes[diff] = [];
    }
  });
  
  function oneLineNotes(key, value) {
    if (Array.isArray(value) && value.length === 4 && typeof value[0] === "number") {
      return `[${value.join(", ")}]`;
    }
    return value;
  }
  
  jsonInput.value = JSON.stringify(filtered, oneLineNotes, 2)
    .replace(/"\[(.*?)\]"/g, "[$1]");
};

/* ================================
   AUDIO VISUALIZER
================================ */
const vizCanvas = document.getElementById("audioViz");
const vizCtx = vizCanvas.getContext("2d");

let audioCtx, analyser, sourceNode, freqData, vizActive = false;
const BLOCK_COUNT = 64;
const BLOCK_GAP = 2;

function initVisualizer() {
  if (audioCtx) return;
  
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  analyser = audioCtx.createAnalyser();
  analyser.fftSize = 256;
  freqData = new Uint8Array(analyser.frequencyBinCount);
  sourceNode = audioCtx.createMediaElementSource(audio);
  sourceNode.connect(analyser);
  analyser.connect(audioCtx.destination);
}

function getBlockColor(v) {
  return v < 85 ? "#ff3333" : v < 170 ? "#ffee33" : "#33ff33";
}

function drawVisualizer() {
  if (!vizActive) return;
  
  requestAnimationFrame(drawVisualizer);
  analyser.getByteFrequencyData(freqData);
  vizCtx.clearRect(0, 0, vizCanvas.width, vizCanvas.height);
  
  const blockWidth = (vizCanvas.width - BLOCK_GAP * BLOCK_COUNT) / BLOCK_COUNT;
  
  for (let i = 0; i < BLOCK_COUNT; i++) {
    const value = freqData[i];
    const h = (value / 255) * vizCanvas.height;
    vizCtx.fillStyle = getBlockColor(value);
    vizCtx.fillRect(i * (blockWidth + BLOCK_GAP), vizCanvas.height - h, blockWidth, h);
  }
}

// Override audio functions for visualizer
const _playAudio = window.playAudio;
window.playAudio = function() {
  initVisualizer();
  audioCtx.resume();
  vizActive = true;
  drawVisualizer();
  _playAudio();

/* ================================
   INDEXEDDB SAVE SYSTEM
================================ */
const DB_NAME = "VslicR5_DB";
const STORE = "charts";
const KEY = "main-chart";

function openDB() {
  return new Promise((resolve, reject) => {
    const req = indexedDB.open(DB_NAME, 1);
    
    req.onupgradeneeded = e => {
      e.target.result.createObjectStore(STORE);
    };
    
    req.onsuccess = e => resolve(e.target.result);
    req.onerror = () => reject(req.error);
  });
}

async function saveChart() {
  const db = await openDB();
  const tx = db.transaction(STORE, "readwrite");
  tx.objectStore(STORE).put(chartData, KEY);
  console.log("Chart saved to IndexedDB");
}

async function loadChart() {
  const db = await openDB();
  const tx = db.transaction(STORE, "readonly");
  const req = tx.objectStore(STORE).get(KEY);
  
  req.onsuccess = () => {
    if (req.result) {
      chartData = req.result;
      syncTextarea();
      drawChart();
      console.log("Chart loaded from IndexedDB");
    }
  };
}

/* ================================
   EXPORT / IMPORT JSON
================================ */
function exportJSON() {
  const blob = new Blob([stringifyChart(chartData)], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'chart.json';
  a.click();
  URL.revokeObjectURL(url);
}

function importJSON(input) {
  const file = input.files[0];
  if (!file) return;
  
  const reader = new FileReader();
  reader.onload = (e) => {
    try {
      const data = JSON.parse(e.target.result);
      if (data?.notes) {
        chartData = data;
        syncTextarea();
        drawChart();
        console.log("Chart imported successfully");
      }
    } catch (err) {
      console.error("Failed to import chart:", err);
    }
  };
  reader.readAsText(file);
}
