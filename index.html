<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>VslicR5 - FNF' Charting tools</title>

<link rel="shortcut icon" type="image/png" href="system/icons/favicon.png">
<link rel="stylesheet" href="system/css/stylish.css">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="VslicR5">

<style>
/* (CSS unchanged â€” exactly as you posted it) */
</style>
</head>

<body>

<!-- DASHBOARD -->
<div id="dashboard-container">
  <img src="system/icons/dashboard.png"
       id="dashboard-icon"
       alt="Dashboard"
       onclick="toggleDashboard()">
  <div id="dashboard-menu">
    <a href="system/pages/ogg/index.html">OGG Converter</a>
    <a href="system/pages/xml/index.html">XML Viewer</a>
    <a href="system/pages/test/index.html">Test Page</a>
  </div>
</div>

<div class="logo-container" id="logoWrapper">
  <img src="system/icons/logo.png"
       alt="VslicR5 Logo"
       title="click me to hide:)"
       onclick="this.parentElement.style.display='none'">
</div>

<div class="main-content">
  <textarea id="jsonInput" spellcheck="false"></textarea>

  <div class="right">
    <canvas id="chart" width="900" height="400"></canvas>

    <div class="row">
      <label class="upload-btn">
        <img src="system/images/import.png">
        <input type="file" accept=".json" onchange="importJSON(this)" hidden>
      </label>

      <label class="upload-btn">
        <img src="system/images/music.png">
        <input type="file" accept="audio/*" onchange="importAudio(this)" hidden>
      </label>

      <button onclick="playAudio()"><img src="system/images/play.png"></button>
      <button onclick="pauseAudio()"><img src="system/images/pause.png"></button>
      <button onclick="stopAudio()"><img src="system/images/stop.png"></button>
    </div>

    <div class="row">
      <button onclick="seekTime(-100)">-100ms</button>
      <button onclick="seekTime(100)">+100ms</button>
      <span id="timeLabel">Time: 0 ms - 0 ms</span>
    </div>

    <div class="mobile-grid">
      <div class="btn-group">
        <small>OPPONENT (WASD)</small>
        <div class="pad">
          <button class="m-btn opponent-btn" onmousedown="addNote(4)">A</button>
          <button class="m-btn opponent-btn" onmousedown="addNote(5)">S</button>
          <button class="m-btn opponent-btn" onmousedown="addNote(6)">W</button>
          <button class="m-btn opponent-btn" onmousedown="addNote(7)">D</button>
        </div>
      </div>

      <div class="btn-group">
        <small>PLAYER (Arrows)</small>
        <div class="pad">
          <button class="m-btn player-btn" onmousedown="addNote(0)">
            <img src="https://raw.githubusercontent.com/mcmattyobriore/vslicr5/main/system/button-arrows/leftBIG.png">
          </button>
          <button class="m-btn player-btn" onmousedown="addNote(1)">
            <img src="https://raw.githubusercontent.com/mcmattyobriore/vslicr5/main/system/button-arrows/downBIG.png">
          </button>
          <button class="m-btn player-btn" onmousedown="addNote(2)">
            <img src="https://raw.githubusercontent.com/mcmattyobriore/vslicr5/main/system/button-arrows/upBIG.png">
          </button>
          <button class="m-btn player-btn" onmousedown="addNote(3)">
            <img src="https://raw.githubusercontent.com/mcmattyobriore/vslicr5/main/system/button-arrows/rightBIG.png">
          </button>
        </div>
      </div>
    </div>

    <div class="row">
      <button onclick="if(confirm('Are you sure you want to reset the chart?')) resetToDefault();">
        <img src="https://raw.githubusercontent.com/mcmattyobriore/vslicr5/main/system/trash/trash_closed.png">
      </button>

      <button onclick="saveToLocalStorage()">
        <img src="system/images/save.png">
      </button>

      <button onclick="exportJSON()">
        <img src="system/images/export.png">
      </button>

      <button onclick="openLibrary()">
        <img src="system/images/library.png">
      </button>
    </div>

    <audio id="audio"></audio>
  </div>
</div>

<script>
function toggleDashboard() {
  const menu = document.getElementById("dashboard-menu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

window.onclick = e => {
  if (!e.target.matches("#dashboard-icon")) {
    const menu = document.getElementById("dashboard-menu");
    if (menu.style.display === "block") menu.style.display = "none";
  }
};
</script>

<script src="system/js/scriptish.js"></script>
<script src="system/js/library.js"></script>

</body>
</html>
